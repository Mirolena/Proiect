       <!-- Formular de login -->
       <button onclick="document.getElementById('id01').style.display='block'" style="width:30vw;float:left;margin-right: 5vw; margin-left: 10vw;">Login</button>

       <div id="id01" class="modal">
         
         <form class="modal-content animate" action="Proiect/action_page.ejs" method="post">
           <div class="imgcontainer">
             <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
           </div>
       
           <div class="container">
             <label for="uname"><b>Username</b></label>
             <input type="text" placeholder="Enter Username" name="uname" required>
       
             <label for="psw"><b>Password</b></label>
             <input type="password" id="psw" name="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
               
             <button type="submit">Login</button>
             <label>
               <input type="checkbox" checked="checked" name="remember"> Remember me
             </label>
           </div>
       
           <div class="container" style="background-color:#f1f1f1">
             <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
             <span class="psw">Forgot <a href="#">password?</a></span>
           </div>

           <!--Validare parola-->
           <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
          </div>

         </form>
       </div>

       <!-- formular de sign in -->
       <button onclick="document.getElementById('id02').style.display='block'" style="width:30vw; float:right; margin-right: 10vw; margin-left: 5vw;">Sign in</button>

             <input type="password" placeholder="Enter Password" name="psw" required>

             <label for="email"><b>E-mail</b></label>
